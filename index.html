<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container p-5 pb-md-5">
    <h1 class="display-1 fw-bold text-center mb-2">
        <span class="text-dark">Snapsack</span>
        <span class="text-primary">Problem</span>
    </h1>
    <h5 class="w-bold mb-2 mt-2">Da click en el boton para mostrar el resultado de la mochila:</h3>
    <button class="btn btn-primary mt-2" onclick="setValues()">Iniciar Prueba</button>
    <div id="result" class="mt-3">
        <p>
            <b>Capacidad de la mochila:</b> 
            <span id="capacidad"></span>
        </p> 
        <p>
            <b>Valor total:</b>  
            <span id="vt"></span>   
        </p>
        <p>
            <b>Elementos seleccionados:</b>
            <table class="table">
                <thead>
                    <tr>
                        <th>Peso</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody id="mochila">
                </tbody>
            </table>
        </p>
    </div>
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
